<app-slider [nombre]="'Página'"></app-slider>

<div class="center">

    <section id="content">

        <h1 class="subheader">Página de Pruebas</h1>

        <div *ngIf="nombre ; else noHayParametros">
            <h2>URL: {{nombre}}</h2>
        </div>

        <ng-template #noHayParametros>
            <h2>No hay parmas</h2>
        </ng-template>

        <button (click)="redireccion()">LLevale alv</button>
    </section>

    <app-sidebar></app-sidebar>

</div>
