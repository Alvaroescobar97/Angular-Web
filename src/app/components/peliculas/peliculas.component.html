<app-slider [nombre]="'Peliculas'" [size]="'small'"></app-slider>

<div class="center">

    <section id="content">

        <div id="favorita" *ngIf="favorita">
            <h2 class="subheader">Peliculas favoritas</h2>
            <h4>{{favorita.title | uppercase}}</h4>
            <h4>{{favorita.year | espar}}</h4>
            <h4>{{this.fecha | date: "fullDate"}}</h4>
        </div>

        <h1 class="subheader">Peliculas</h1>


        <div id="articles" *ngIf="peliculas">

            <div *ngFor="let pelicula of peliculas; let i = index;">
                <app-pelicula [pelicula]="pelicula" [i]="i" (marcarFavorita)="mostrarFavorita($event)"></app-pelicula>
            </div>

            <!--AÃ±adir Articulos via JS-->
        </div>
