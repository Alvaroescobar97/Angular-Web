<article class="article-item" id="article-template">
    <div class="image-wrap">
        <img src={{pelicula.image}} alt={{pelicula.title}}>
    </div>
    <h2>{{i+1+". "}}{{pelicula.title}}</h2>
    <span class="date">
        Hace 5 min
    </span>
    <span class="year" [ngClass]="{
    'year-green': pelicula.year > 2018,
    'year-red': pelicula.year <= 2018
    }">
        {{pelicula.year}}
    </span>
    <a href="#">Leer MÃ¡s</a>

    <button (click)="seleccionar($event, pelicula)">Favorita</button>
    <!--Limpiar Flotado-->
    <div class="clearfix"></div>

</article>
