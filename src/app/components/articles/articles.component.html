<div class="loading" *ngIf="!load || !articles">
    <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" />
</div>

<div class="loading" *ngIf="load && articles.length ==0">
    No se encontraron articulos relacionados :(
</div>

<div id="articles" *ngIf="load && articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image">
            <img src="../../../assets/images/default.png" alt="{{article.title}}" *ngIf="!article.image">

        </div>
        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: 'es' | amTimeAgo}}
        </span>
        <a [routerLink]="['/blog/articulo', article._id]">Leer Más</a>

        <!--Limpiar Flotado-->
        <div class="clearfix"></div>

    </article>
    <!--Añadir Articulos via JS-->
</div>
