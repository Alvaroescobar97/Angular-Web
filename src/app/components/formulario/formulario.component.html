<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">

    <section id="content">

        <h1 class="subheader">Formulario</h1>

        <div id="datos" *ngIf="user.nombre">
            <h2 class="subheader">Datos</h2>
            <ul>
                <li>{{user.nombre}}</li>
                <li>{{user.apellidos}}</li>
                <li>{{user.bio}}</li>
                <li>{{user.genero}}</li>

            </ul>
        </div>


        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+">

                <small *ngIf="!nombre.valid && nombre.touched" [style.color]="'red'">El nombre NO es valido</small>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required>

                <small *ngIf="!apellidos.valid && apellidos.touched" [style.color]="'red'">Los apellidos NO son validos</small>
            </div>
            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>

                <small *ngIf="!bio.valid && bio.touched" [style.color]="'red'">La biograf√≠a NO es valida</small>
            </div>
            <div class="form-group radiobuttons">
                <input type="radio" name="genero" value="hombre" #genero [(ngModel)]="user.genero"> Hombre
                <input type="radio" name="genero" value="mujer" #genero [(ngModel)]="user.genero"> Mujer
                <input type="radio" name="genero" value="otro" #genero [(ngModel)]="user.genero" required> Otro

                <small *ngIf="!genero.valid && genero.touched" [style.color]="'red'">El genero NO es valido</small>
            </div>

            <!--Limpiar Flotado-->
            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid">
        </form>

        <h2 class="subheader">Formulario</h2>
        <button (click)="hasDadoClick()">Click</button>
        <input type="text" [(ngModel)]="campo" (blur)="hasSalido()" (keyup.enter)="hasSalido()"> {{campo}}
    </section>

    <app-sidebar></app-sidebar>

</div>
